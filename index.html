<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Transplant Survival Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS for minimal styling -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 5%;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .result {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Heart Donor Prediction Model</h2>
      <!-- Prediction Form -->
      <form id="prediction-form">
        <div class="mb-3">
          <label for="GCS" class="form-label">Glasgow Coma Scale (GCS)</label>
          <input
            type="number"
            class="form-control"
            id="GCS"
            value="0"
            min="0"
            max="15"
            required
          />
        </div>
        <div class="mb-3">
          <label for="VIS" class="form-label"
            >Vasoactive inotropic score (VIS)</label
          >
          <input
            type="number"
            class="form-control"
            id="VIS"
            value="0"
            min="0"
            max="20"
            required
          />
        </div>
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="pupillary-reflex"
          />
          <label class="form-check-label" for="pupillary-reflex"
            >Pupillary reflex</label
          >
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="PEEP" />
          <label class="form-check-label" for="PEEP">PEEP</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="triggering-ventilator"
          />
          <label class="form-check-label" for="triggering-ventilator"
            >Triggering the ventilator</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <!-- Result Display -->
      <div class="result" id="death-prediction"></div>
      <div class="result" id="death-probability"></div>
    </div>
    <!-- JavaScript for Model Execution -->
    <script src="script.js"></script>
  </body>
</html>
