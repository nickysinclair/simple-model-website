<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Transplant Survival Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS for minimal styling -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 5%;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .result {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Heart Transplant Survival Prediction</h2>
      <!-- Prediction Form -->
      <form id="prediction-form">
        <div class="mb-3">
          <label for="attribute1" class="form-label">Donor Age</label>
          <input type="number" class="form-control" id="attribute1" required />
        </div>
        <div class="mb-3">
          <label for="attribute2" class="form-label">Donor Health Score</label>
          <input type="number" class="form-control" id="attribute2" required />
        </div>
        <div class="mb-3">
          <label for="attribute3" class="form-label"
            >Donor Blood Type Compatibility</label
          >
          <input type="number" class="form-control" id="attribute3" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Predict Survival
        </button>
      </form>
      <!-- Result Display -->
      <div class="result" id="prediction-result"></div>
    </div>
    <!-- JavaScript for Model Execution -->
    <script src="script.js"></script>
  </body>
</html>
